<body class="container bg-primary">
    <header class="container-fluid text-center ">
        <h1 class="m-5 p-2">Biblioteca de atalhos</h1>

        <div class="mt-5 row">
            <a href="#" onclick="Modal.toggle()"
                class="create_sc p-3 pr-5 pl-5 text-light rounded bg-dark justify-content-star weight-bold">+ Criar
                atalho </a>
        </div>
    </header>
    <main>
        <div id="container_sc" class="mt-5 d-flex">
            <!-- <div id="atalho" class="atalho bg-light rounded  add_btn mr-5" target="_blank">

                    <img src="https://picsum.photos/152/128" class="rounded-top">

                    </a>
                    <div class="text-center p-1 mt-1">
                        <h5 class="weight-bold">Name</h5>
                    </div>
                </a>
            </div> -->

        <div class="modal-overlay container-fluid d-flex align-center justify-content-center">
            <div class="modal-classic ">
                <form action="" onsubmit="Form.submit(event)">
                    <h2>Crie seu atalho</h2>
                    <label for="name"></label>
                    <input type="text" id="name" placeholder='ex: youtube' focus>

                    <label for="link"></label>
                    <input type="text" id="link" placeholder='ex: www.youtube.com'>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggle()" class="">Cancelar</a>
                        <!-- <input type="submit" value=""> -->
                        <button onclick="submit()" class="nossa">Criar atalho</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
